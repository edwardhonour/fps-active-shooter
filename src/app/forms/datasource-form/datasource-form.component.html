<div class="container-fluid p-3" style="background-color: lightgrey">
    <div class="row" style="background-color:lightgray">
        <div class="col-md-12 pb-2">
            <div class="row" style="background-color: lightgray">
                <div class="col-md-12 pt-3">
                    <h2>Add/Edit Data Source</h2>
                </div>
            </div>
            <div class="row p-2">
                <div class="col-md-3">TAG</div>
                <div class="col-md-9">
                    <input type="text" [(ngModel)]="data.formData['TAG']" id="tag" name="tag" class="form-control">
                </div>
            </div>
            <div class="row p-2">
                <div  class="col-md-3">Data Source</div>
                <div class="col-md-9">
                <select id="DATA_SOURCE" name="DATA_SOURCE" [(ngModel)]="data.formData['DATA_SOURCE']" class="form-control">
                    <option value="">-- Select --</option>
                    <option value="TBL_DIM_FACILITY">TBL_DIM_FACILITY</option>
                    <option value="SITEWORKINGDATA">SITEWORKINGDATA</option>
                 </select></div>
            </div>
            <div class="row p-2">
                <div class="col-md-3">Data Name</div>
                <div class="col-md-9">
                    <input type="text" id="DATA_NAME" [(ngModel)]="data.formData['DATA_NAME']" class="form-control">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-md-3">Field ID</div>
                <div class="col-md-9">
                    <input [(ngModel)]="data.formData['DATA_FIELD_ID']" class="form-control">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-md-3">Derived</div>
                <div class="col-md-9">
                    <select id="DERIVED" name="DERIVED" [(ngModel)]="data.formData['DERIVED']" class="form-control">
                        <option value="">-- Select --</option>
                        <option value="No">No</option>
                     </select></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-9">
                    <button (click)="postForm();" type="submit" class="btn btn-primary">Save</button>
                    <button (click)="hideForm();" type="submit" class="btn btn-warning">Close</button>
                    </div>
            </div>        
        </div>  
</div>
