<div class="container-fluid">
    <div class="container-fluid"  style="background-color: #17213f;">
          <app-page-header [data]="data" (loadingChanged)="getLoading($event)"></app-page-header>
    <div class="container-fluid">
            <div class="row mt-3 p-3" style="background-color: wheat;">
                <div class="col-md-3">
                    <div><button (click)="showAdd();" class="btn btn-primary">NEW DATA SOURCE</button>
                </div>            
            </div>
    </div>
</div>
<div  class="row">
    <div class="col-md-12">
    <div class="container-fluid" style="background-color: white;">
        <div class="row">
            <div *ngIf="adding=='Y'" class="col-md-3">
                <app-datasource-form [data]="data" (formComplete)="processFormComplete($event)" (formClose)="processFormClose($event)"></app-datasource-form>  
            </div>
            <div [ngClass]="adding=='Y' ? 'col-md-9' : 'col-md-12'">
                <app-list-component [data]="data.list" [format]="format" (buttonClicked)="buttonClicked($event)" (editClicked)="editClicked($event)" ></app-list-component>
            </div>
        </div>
    </div>
</div>
</div>
</div>
<app-page-footer></app-page-footer>
</div>
